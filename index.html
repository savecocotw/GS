<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets 資料展示</title>
  <style>
    /* 基本樣式與響應式設定 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table th {
      background: #333;
      color: #fff;
    }
    @media(max-width:600px){
      table, thead, tbody, th, td, tr {
        display: block;
      }
      table th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      table td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      table td:before {
        position: absolute;
        left: 6px;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Sheets 資料展示</h1>
    <div id="data">正在載入資料...</div>
  </div>
  <script>
    // API 端點，請確認 od6 是否為正確的工作表識別符
    const sheetURL = 'https://spreadsheets.google.com/feeds/list/1wVgH66hc3kHQhFji1wjYSIejd3wziwxbOtsc_g0TaIk/od6/public/values?alt=json';

    fetch(sheetURL)
      .then(response => {
        if (!response.ok) {
          throw new Error('網路請求失敗，狀態碼：' + response.status);
        }
        return response.json();
      })
      .then(data => {
        console.log('從 API 取得的資料：', data);
        if (!data.feed || !data.feed.entry) {
          throw new Error('回傳資料格式異常：' + JSON.stringify(data));
        }
        const entries = data.feed.entry;
        let html = '<table><thead><tr>';
        // 取得所有以 gsx$ 為前綴的欄位
        const headers = Object.keys(entries[0]).filter(key => key.startsWith('gsx$'));
        headers.forEach(header => {
          html += `<th>${header.replace('gsx$', '')}</th>`;
        });
        html += '</tr></thead><tbody>';
        entries.forEach(entry => {
          html += '<tr>';
          headers.forEach(header => {
            html += `<td>${entry[header]['$t']}</td>`;
          });
          html += '</tr>';
        });
        html += '</tbody></table>';
        document.getElementById('data').innerHTML = html;
      })
      .catch(error => {
        console.error('錯誤:', error);
        document.getElementById('data').innerText = '資料載入失敗，錯誤內容：' + error.message;
      });
  </script>
</body>
</html>
