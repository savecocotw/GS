<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets 資料展示</title>
  <style>
    /* 基本樣式與響應式設定 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background: #333;
      color: #fff;
    }
    img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: auto;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* 彈窗樣式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    .modal button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .modal button.cancel {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Sheets 資料展示</h1>
    <div id="data">正在載入資料...</div>
  </div>

  <!-- 彈窗 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>您將前往到露天拍賣，是否繼續?</p>
      <button id="confirmBtn">我要去下單</button>
      <button id="cancelBtn" class="cancel">我想想</button>
    </div>
  </div>

  <script>
    /* Google Sheets API 讀取 */
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1wVgH66hc3kHQhFji1wjYSIejd3wziwxbOtsc_g0TaIk/gviz/tq?tqx=out:json';

    fetch(sheetURL)
      .then(response => {
        if (!response.ok) {
          throw new Error('網路請求失敗，狀態碼：' + response.status);
        }
        return response.text();
      })
      .then(text => {
        // 解析 JSON 資料
        const jsonStr = text.match(/{.*}/)[0];
        const jsonData = JSON.parse(jsonStr);
        const cols = jsonData.table.cols;
        const rows = jsonData.table.rows;
        
        let html = '<table><thead><tr>';
        cols.forEach(col => html += `<th>${col.label}</th>`);
        html += '</tr></thead><tbody>';
        
        rows.forEach(row => {
          html += '<tr>';
          row.c.forEach((cell, index) => {
            let cellValue = cell ? cell.v : '';

            // 檢查是否為圖片網址
            if (typeof cellValue === 'string' && cellValue.match(/\bhttps?:\/\/\S+\.(jpg|png|jpeg)\b/gi)) {
              cellValue = `<img src="${cellValue}" width="100">`;
            }
            // 檢查是否有網址，將所有網址轉換為超連結
            else if (typeof cellValue === 'string') {
              const urlRegex = /(https?:\/\/[^\s]+)/g;

              // 替換所有匹配的網址
              cellValue = cellValue.replace(urlRegex, function(url) {
                return `<a href="${url}" target="_blank" class="external-link">${url}</a>`;
              });
            }

            html += `<td>${cellValue}</td>`;
          });
          html += '</tr>';
        });

        html += '</tbody></table>';
        document.getElementById('data').innerHTML = html;

        // 處理超連結點擊事件
        const links = document.querySelectorAll('.external-link');
        links.forEach(link => {
          link.addEventListener('click', function(event) {
            event.preventDefault();  // 阻止立即跳轉
            const url = this.href;
            
            // 顯示彈窗
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            
            // 確認按鈕
            document.getElementById('confirmBtn').onclick = function() {
              window.open(url, '_blank');
              modal.style.display = 'none';
            };
            
            // 取消按鈕
            document.getElementById('cancelBtn').onclick = function() {
              modal.style.display = 'none';
            };
          });
        });
      })
      .catch(error => {
        console.error('錯誤:', error);
        document.getElementById('data').innerText = '資料載入失敗，錯誤內容：' + error.message;
      });
  </script>
</body>
</html>
